<html class="no-js h-100" lang="en">

    <meta charset="utf-8">

    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
          <div class="main-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                <div class="d-table m-auto">
                  <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 200px;"  src="{% static 'img/BP_logo.png' %}" alt="BP Logo">
                  <br>
                </div>
              </a>
              <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                <i class="material-icons">&#xE5C4;</i>
              </a>
            </nav>
          </div>
          <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search">
            </div>
          </form>
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              
              
              <li class="nav-item">
                <a class="nav-link " href="{% url 'Vaccincies2' %}">
                  <i class="material-icons">business_center</i>
                  <span>Vacancies</span>
                </a>
              </li>

              
            </ul>
          </div>
        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col">
          <div class="main-content-container container-fluid px-4 my-auto h-100">
            <div class="row no-gutters h-100">
              <div class="col-lg-3 col-md-5 auth-form mx-auto my-auto">
                <div class="card" style="width: 500px; height: 610px; margin-top: 20px" >
                  <div class="card-body" style="width: 500px; height: 500px;">
                   
                    <h5 class="auth-form__title text-center mb-4">Create New Applicant Account</h5>
                    <form method="post" >
                      {% csrf_token %}
                      <div style="margin-top: -20px;"> 
                      <!-- Name -->
                      <label for="id_name" style="font-size: 12px;">Name:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;" type="text" id="id_name" name="name">
                      
                      <!-- Mobile Number -->
                      <label for="id_mobile_number"  style="font-size: 12px;">Mobile number:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;" type="text" id="id_mobile_number" name="mobile_number" pattern="[0-9]{8}" title="Please enter 8 digits">
                      
                      
                      <!-- Date of Birth -->
                      <label for="id_dob"  style="font-size: 12px;">Dob:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;" type="date" id="id_dob" name="dob">
                    
                      
                      <!-- Email -->
                      <label for="id_email"  style="font-size: 12px;">Email:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;"  type="email" id="id_email" name="email">
                      
                      
                      <!-- Username -->
                      <label for="id_username"  style="font-size: 12px;">Username:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;"  type="text" id="id_username" name="username" pattern="[A-Za-z0-9_]{1,150}" >
                      
                    
                      
                      <!-- Password -->
                      <label for="id_password1"  style="font-size: 12px;">Password:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;"  type="password" id="id_password1" name="password1"  >
                 
                      
                      <!-- Password Confirmation -->
                      <label for="id_password2"  style="font-size: 12px;">Password confirmation:</label>
                      <input class="form-control form-control-lg mb-3" style="height: 15px;"  type="password" id="id_password2" name="password2">
                     <div class="auth-form__meta d-flex mt-4" >
                  <a class="ml-auto" href="{% url 'login' %}">Sign In?</a>
                </div>
                      <button class="btn btn-accent" type="submit" style="margin-left: 1px; margin-top: -70px; height: 35px;">Sign Up</button>
                      
                    </div>
                      
                  </form>
                 
                </div>
              
              </div>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
          </div>
          <footer class="main-footer d-flex p-2 px-3 bg-white border-top" style="width: 1177px; ;">
            <span class="copyright ml-auto my-auto mr-2">Copyright Â© 2023 <a href="https://www.polytechnic.bh/" rel="nofollow">Bahrain Polytechnic</a></span>
          </footer>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="scripts/extras.1.3.1.min.js"></script>
    <script src="scripts/shards-dashboards.1.3.1.min.js"></script>
  </body>
</html>
