<form method="post" action="{% url 'apply_for_leave' %}">
  {% csrf_token %}

  <!-- Leave Type Field -->
  <div class="form-group">
      <label for="id_leave">Leave Type</label>
      <select class="form-control" id="id_leave" name="leave">
          {% for leave in leave_choices %}
          <option value="{{ leave.pk }}">{{ leave.type }}</option>
          {% endfor %}
      </select>
  </div>

  <!-- Start Date Field -->
  <div class="form-group">
      <label for="id_start_date">Start Date</label>
      <input type="date" class="form-control" id="id_start_date" name="start_date" required>
  </div>

  <!-- End Date Field -->
  <div class="form-group">
      <label for="id_end_date">End Date</label>
      <input type="date" class="form-control" id="id_end_date" name="end_date" required>
  </div>

  <!-- Reason Field -->
  <div class="form-group">
      <label for="id_reason">Reason for Leave</label>
      <textarea class="form-control" id="id_reason" name="reason" rows="3" required></textarea>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
