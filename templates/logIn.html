<!doctype html>
<html class="no-js h-100" lang="en">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log In</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">

    <style>

      .custom-bg {
        background-image: url("{% static 'img/bg.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 500px;
      }
    </style>
  </head>
 
  <body class="h-100 custom-bg";>
  
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
                <!-- End Main Sidebar -->
        <main class="main-content col">
          <div class="main-content-container container-fluid px-4 my-auto h-100">
            <div class="row no-gutters h-100">
              <div class="card mx-auto" style="width: 300px; height: 410px; margin-top: 100px;">

                <div class="card-body" style="width: 300px; height: 400px; margin-top: 35px" >
                  <span><img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 220px; margin-top: -40px; margin-left: 12px;"  src="{% static 'img/BP_logo.png' %}" alt="BP Logo"></span>
                  <h5 class="auth-form__title text-center mb-4" style="font-weight: 00;">Log in</h5>
                  <form method="post" action="{% url 'logIn' %}">
                    {% csrf_token %}
                    <div>
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control form-control-lg mb-3" style="height: 35px;" name="username" id="id_username" required>
                    </div>
                    <div>
                        <label for="id_password">Password:</label>
                        <input class="form-control form-control-lg mb-3" style="height: 35px;"  type="password" name="password" id="id_password" required>
                    </div>
                    <button class="btn btn-accent" type="submit">Login</button>
                </form>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="auth-form__meta d-flex mt-4">
                  
                  <a class="ml-auto" href="{% url 'signup' %}">Sign Up?</a>
                </div>
                    
                  </div>
                    
                </form>
                <a href="{% url 'Vaccincies2' %}" class="btn btn-accent" style="width: 180px; margin-top: 10px;">
                  <i class="material-icons">business_center</i>
                  <span>View Vacancies as a guest</span>
              </a>
                
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="scripts/extras.1.3.1.min.js"></script>
    <script src="scripts/shards-dashboards.1.3.1.min.js"></script>
  </body>
</html>
